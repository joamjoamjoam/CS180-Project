<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CS180 Chat App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ 'css/bootstrap.min.css'|staticfile }}">
    <link rel="stylesheet" href="{{ 'css/login.css'|staticfile }}">
    <link rel="stylesheet" href="{{ 'css/font-awesome.min.css'|staticfile }}">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  </head>
  <style>
      html {background: #B2EED5}
       .bg-1 { 
          background-color: #925AA9; /* purple */
          color: #ffffff;
       }
       .bg-2 { 
          background-color: #474e5d; /* Dark Blue */
          color: #ffffff;
       }
  </style>
  <body>
    <!-- Login -->
    <div class="text-center">
	<div class="logo">Chat App Login</div>
	   <div class="login-form-1">
		  <form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="#">create an account</a></p>
			</div>
		  </form>
	   </div>
    </div>
    <!-- End Login -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ 'js/bootstrap.min.js'|staticfile }}"></script>
  </body>
</html>
