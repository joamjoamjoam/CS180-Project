<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CS180 Chat App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ 'css/bootstrap.min.css'|staticfile }}">
    <link rel="stylesheet" href="{{ 'css/login2.css'|staticfile }}">
    <link rel="stylesheet" href="{{ 'css/font-awesome.min.css'|staticfile }}">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <!-- Login -->
	<center>
    <div class="login-wrapper">
	<form role="form">
		<div class="login-header"><h3>Babblr Login</h3></div>
		<div class="form-group">
			<label for="Username">Username:</label>
			<input type="login_username" class="form-control" id="login_username">
		</div>
		<div class="form-group">
			<label for="Password">Password:</label>
			<input type="password" class="form-control" id="login_password">
		</div>
		<button type="login_submit" class="btn btn-default btn-primary login_submit">Submit</button>
		<div class="login_error"></div>
	</form>
    </div>
    <div class="register-wrapper">
	<form role="form">
		<div class="register-header"><h3>Babblr Register</h3></div>
		<div class="form-group">
			<label for="Username">Username:</label>
			<input type="register_username" class="form-control" id="register_username">
		</div>
		<div class="form-group">
			<label for="Password">Password:</label>
			<input type="password" class="form-control" id="register_password">
		</div>
		<div class="form-group">
			<label for="Password">Bio:</label>
			<input type="register_password" class="form-control" id="register_bio">
		</div>
		<button type="register_submit" class="btn btn-primary register_submit">Submit</button>
		<div class="register_error"></div>
	</form>
	</br>
	</br>
	</br>
	</br>
	</br>
	<button type="exit_button" class="btn btn-default exitbutton">Exit</button>
    </div>
	</center>
			
    <!-- End Login -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ 'js/bootstrap.min.js'|staticfile }}"></script>
	<script src="{{ 'js/index2.js' |staticfile }}"></script>
  </body>
</html>
