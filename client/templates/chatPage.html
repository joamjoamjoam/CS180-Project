<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CS 180 Chat App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/chat.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Chat UI Basic</h1>
	
<div class="chat_window">
	<div class="top_menu">
		<div class="buttons">
			<div class="button close">
			</div>
			<div class="button minimize">
			</div>
			<div class="button maximize">
			</div>
		</div>
		<div class="title">User's Name</div>
	</div>
	<ul class="messages"></ul>
	<div class="bottom_wrapper clearfix">
		<div class="message_input_wrapper">
			<input class="message_input" placeholder="Type your message here..." />
		</div>
		<div class="send_message">
			<div class="icon">
			</div>
			<div class="text">Send</div>
		</div>
		<div class="block_user">
			<div class="icon">
			</div>
			<div class="text" data-toggle="modal" data-target="#blockModal">Block</div>
		</div>
	</div>
</div>
<div class="message_template">
	<li class="message">
		<div class="avatar">
		</div>
		<div class="text_wrapper">
			<div class="text">
			</div>
	</li>
</div>

<!-- Modal for block button -->
<div class="modal fade" id="blockModal" tabindex="-1" role="dialog" aria-labelled by="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Block User</h4>
			</div>
			<div class="modal-body">
			Are you sure you want to block this user?
			</div>
			<div class="modal-footer">
				<center><button type="button" class="btn btn-danger">Block</button></center>
			</div>
		</div>
	</div>
</div>


<!-- Navigation bar on top-side to alternate between profile/chat/friends list -->



<!-- Side bar for chat list -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/chat.js"></script>
  </body>
</html>
